<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Table Assignment</title>

    <link rel="stylesheet" type="text/css" href="CSS_Table.css">
</head>

<body>

    <h2>Styled Table</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John</td>
            <td>30</td>
            <td>Toronto</td>
        </tr>
        <tr>
            <td>Anna</td>
            <td>25</td>
            <td>Vancouver</td>
        </tr>
    </table>

</body>
</html>
