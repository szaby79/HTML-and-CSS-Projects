<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS List Assignment</title>

    <link rel="stylesheet" type="text/css" href="CSS_Lists.css">
</head>

<body>

    <h2>Unordered List</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Wake up</li>
        <li>Eat breakfast</li>
        <li>Go to work</li>
    </ol>

</body>
</html>
