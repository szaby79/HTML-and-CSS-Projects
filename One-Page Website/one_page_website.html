<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Exploration</title>

    <!-- Navigation with bookmarks -->
    <nav>
        <a href="#home">Home</a> |
        <a href="#gallery">Gallery</a> |
        <a href="#video">Video</a> |
        <a href="#contact">Contact</a>
    </nav>

    <hr>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to Space Exploration</h1>
        <p>
            This one-page website is about outer space.  
            It includes images, a video, and a contact form.
        </p>
    </section>

    <hr>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Space Gallery</h2>

        <img src="../Images/Thumb/thumbnail_1.jpg" width="150" alt="Space image 1">
        <img src="../Images/Thumb/thumbnail_2.jpg" width="150" alt="Space image 2">
        <img src="../Images/Thumb/thumbnail_3.jpg" width="150" alt="Space image 3">
        <img src="../Images/Thumb/thumbnail_4.jpg" width="150" alt="Space image 4">
        <img src="../Images/Thumb/thumbnail_5.jpg" width="150" alt="Space image 5">

        <img src="../Images/Thumb/thumbnail_7.jpg" width="150" alt="Space image 7">
        <img src="../Images/Thumb/thumbnail_8.jpg" width="150" alt="Space image 8">
        <img src="../Images/Thumb/thumbnail_9.jpg" width="150" alt="Space image 9">
    </section>

    <hr>

    <!-- Video Section -->
    <section id="video">
        <h2>Space Video</h2>

        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/1w8Z0UOXVaY"
            title="YouTube video"
            frameborder="0"
            allowfullscreen>
        </iframe>
    </section>

    <hr>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>

        <form>
            <label>Name:</label><br>
            <input type="text" name="name"><br><br>

            <label>Email:</label><br>
            <input type="email" name="email"><br><br>

            <label>Message:</label><br>
            <input type="text" name="message"><br><br>

            <input type="submit" value="Send">
        </form>
    </section>

    <hr>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 Space Exploration</p>
    </footer>
