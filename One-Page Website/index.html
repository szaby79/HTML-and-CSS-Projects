<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Exploration</title>
    <link rel="stylesheet" href="CSS/one_page_website.css">
</head>

<body>

<!-- Navigation -->
<nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#video">Video</a>
    <a href="#contact">Contact</a>
</nav>

<hr>

<!-- Home Section -->
<section id="home">
    <h1>Welcome to Space Exploration</h1>
    <p>This one-page website is about outer space. It includes images, a video, and a contact form.</p>
</section>

<hr>

<!-- Gallery Section -->
<section id="gallery">
    <h2>Space Gallery</h2>
    <img src="https://via.placeholder.com/150" alt="Space Image">
    <img src="https://via.placeholder.com/150" alt="Space Image">
    <img src="https://via.placeholder.com/150" alt="Space Image">
    <img src="https://via.placeholder.com/150" alt="Space Image">
</section>

<hr>

<!-- Video Section -->
<section id="video">
    <h2>Space Video</h2>
    <iframe width="560" height="315"
        src="https://www.youtube.com/embed/21X5lGlDOfg"
        title="YouTube video"
        frameborder="0"
        allowfullscreen>
    </iframe>
</section>

<hr>

<!-- Contact Section -->
<section id="contact">
    <h2>Contact Us</h2>
    <form>
        <label>Name:</label><br>
        <input type="text" name="name"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email"><br><br>

        <label>Message:</label><br>
        <textarea name="message"></textarea><br><br>

        <input type="submit" value="Send">
    </form>
</section>

<hr>

<!-- Footer -->
<footer>
    <p>&copy; 2026 Space Exploration</p>
</footer>

</html>
